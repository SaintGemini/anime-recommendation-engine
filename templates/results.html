{% extends "base.html"%}

{% block stylesheet%}<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}">{% endblock %}
{% block title %}{{req}}{% endblock %}

{% block body %}

<div>
    <h2>All Time in {{req}}</h2>
</div>

   <div class="top-rated-collection">

     {% for anime in top_rated%}
      <div class="'anime-show" style="padding: 0px 5px 0px 5px;">
        <div>
          <a href="/show-info/{{anime[0]}}"><img src={{anime[1]}} class="show-img"></a>
          <p class="anime-name">{{anime[0]}}</p>
        </div>
      </div>
     {% endfor %}
   </div>

{% endblock %}
