{% extends "base.html"%}

{% block stylesheet%}<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/showinfo.css') }}">{% endblock %}
{% block title %}{{ show[2] }}{% endblock %}

{% block body %}

<h3 align="center">{{show[2]}}</h3>
<div class="show-content">
  <div>
    <img src={{show[9]}} alt="">
  </div>
  <div>
    <p class="rating">Average Rating: {{show[8]}}</p>
    <p>Ranked: {{show[7]}}</p>
    <p>Episodes: {{show[4]}}</p>
  </div>
</div>
<div class="quote">
  <blockquote class="blockquote text-center">
    <p class="mb-0" style="padding: 3%;">{{show[3]}}</p>
  </blockquote>
</div>

{% endblock %}
